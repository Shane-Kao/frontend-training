<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
<!--        alert(window.screen.width+"x"+window.screen.height);-->
        function change(){
<!--            window.document.body.innerHTML="Hello World";-->
            var spanObj = window.document.getElementById("emotion");
            spanObj.innerHTML="bad";
            spanObj.style.color="red";
            spanObj.style.fontWeight="bold";
        }
    </script>
</head>
<body>
    <div>
        Today is a <span id="emotion">good</span> day.
    </div>
    <button onclick="change();">Change</button>
</body>
</html>
