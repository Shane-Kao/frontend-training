<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var timer;
        function init(){
            timer=document.getElementById("timer");
            window.setInterval(f, 1000)
        }
        function f(){
            timer.innerHTML=timer.innerHTML-1
<!--            window.setTimeout(f, 1000)-->
        }
    </script>
</head>
<body onload="init();">
    <span id="timer">3</span>
</body>
</html>
