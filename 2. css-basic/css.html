<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 教學</title>
    <style type="text/css">
        .title{font-family:cursive}
        .box1{
            position:absolute;right:200px;top:0px;
            width:100px;height:100px;background-color: green
        }
        .box2{
            position:relative;left:200px;top:0px;
            width:100px;height:100px;background-color: red
        }
    </style>
</head>
<body>
    <div class="title" style="font-weight:bold;font-size:20px">今天天氣不錯</div>
    <div style="width:400px;margin-top:10px;border:1px solid blue;padding:10px">
        我去公園散步，餵<span style="color:red">鴿子</span>。<br/>
        覺得鴿子可愛。
    </div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div style="font-weight:bold;font-size:20px">公園很多小朋友</div>
    <div style="width:400px;margin-top:10px;border:1px solid blue;padding:10px">
       小朋友在玩。
    </div>
    <div>x<span style="position:relative;top:-5px">2</span></div>
</body>
</html>
