<!DOCTYPE html>
<html lang="en">
<style type="text/css">
    table{
        width:400px;
        border:1px solid #888888;
        border-collapse:collapse;
    }
    td{
        border-bottom:1px solid #888888;padding:10px;
    }
    tr:nth-child(1){
        background-color:blue;
        color:red;
    }
    tr:nth-child(even){
        background-color:#e8e8e8;
        color:green;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>CSS Table</title>
</head>
<body>
    <table>
        <tr>
            <td>Team</td>
            <td>W</td>
            <td>L</td>
        </tr>
        <tr>
            <td>A</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>B</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>C</td>
            <td>34</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
